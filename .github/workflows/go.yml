name: Compile binary and upload to github

on:
  - push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.19

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Move files to ${GOROOT}
        run: |
          ls -lah
          pwd
          env
